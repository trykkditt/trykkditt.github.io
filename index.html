<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trykkditt - Klær med Trykk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Trykkditt Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Hjem</a></li>
                <li><a href="#">Produkter</a></li>
                <li><a href="#">Om Oss</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Velkommen til Trykkditt</h1>
            <p>Unike klær med ditt eget design!</p>
            <a href="#" class="cta-button">Utforsk Våre Produkter</a>
        </section>
        <section class="products">
            <h2>Våre Bestselgere</h2>
            <div class="product-grid">
                <!-- Produktkort -->
                <div class="product-card">
                    <img src="produkt1.jpg" alt="Produkt 1">
                    <h3>Produktnavn 1</h3>
                    <p>Pris: 349,00 kr</p>
                    <button class="buy-button">Kjøp nå</button>
                </div>
                <!-- Flere produktkort kan legges til her -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Trykkditt. Alle rettigheter reservert.</p>
    </footer>
</body>
</html>
